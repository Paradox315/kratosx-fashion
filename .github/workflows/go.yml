name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: System Build
      run: cd app/system && go build -v ./...

    - name: System Test
      run: cd app/system && go test -v ./...

    - name: Run Revive Action by pulling pre-built image
      uses: docker://morphy/revive-action:v2
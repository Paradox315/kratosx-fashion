syntax = "proto3";

package demo.v1;
import "errors/errors.proto";

option go_package = "kratosx-fashion/api/demo/v1;v1";
option java_multiple_files = true;
option java_package = "demo.v1.errors";
option objc_class_prefix = "APIDemoErrors";

enum ErrorReason {
  option (errors.default_code) = 500;

  USER_NOT_FOUND = 0 [(errors.code) = 404];
  CONTENT_MISSING = 1 [(errors.code) = 400];
}
